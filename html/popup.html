<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <title>Popup</title>
    <script type="text/javascript" src="../scripts/openPrivacyPolicy.js"></script>
  </head>
  <body>

    <div class="pm-cont FBV">
      <div class="grad w100 pm-0 FC rig">
        <div class="FS pm-1">
          <img src="../media/logoImg.svg" class="pm-2" />
          <h1 class="pm-3 c-d">Surfer Buddy</h1>
        </div>
      </div>

      <div class="pm-a FSV grow w100">
        <div class="pm-4 w100 FC ta-c font-title c-d bb">
          Score this week: 95%
        </div>
        <div class="pm-5 w100 FC bc-l bb">
          <div class="pm-6 w100 ta-r font-graph bc-l">
            <div class="pm-7-1">Safe</div>
            <img class="pm-7-2" src="../media/paw_lowRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-1"></div>
            </div>
            <div class="pm-7-1">Quite Safe</div>
            <img class="pm-7-2" src="../media/paw_mediumRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-2"></div>
            </div>
            <div class="pm-7-1">Unsafe</div>
            <img class="pm-7-2" src="../media/paw_highRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-3"></div>
            </div>
          </div>
        </div>
        <div class="pm-4 w100 FC ta-c font-title c-d">
          You're a surfer hero!
        </div>
        <div class="pm-12 rel w100">
          <div class="pm-13 f FC ov-h ptr">
            <img class="pm-13-2 of-cont" src="../media/arrowLeft.svg" />
          </div>
          <div class="pm-13 f FC ov-h">
            <img class="pm-13-1 of-cont" src="../media/doggo2.svg" />
          </div>
          <div class="pm-13 f FC ov-h ptr">
            <img class="pm-13-2 of-cont" src="../media/arrowRight.svg" />
          </div>
        </div>
      </div>

      <div class="grad w100 pm-z rig pm-10">
        <div class="pm-11 FC ta-c font-bottom br" onclick="openPrivacyPolicy()">Privacy Policy</div>
        <div class="pm-11 FC ta-c font-bottom br">Internet safety lessons</div>
        <div class="pm-11 FC ta-c font-bottom">Account</div>
      </div>
    </div>
  </body>
</html>
