<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <title>Popup</title>
    <script
      type="text/javascript"
      src="../scripts/openPrivacyPolicy.js"
    ></script>
  </head>
  <body>
    <div class="pm-cont FBV">
      <div class="bct w100 pm-0 FC rig">
        <div class="FS pm-1">
          <img src="../media/logoImgWhite.svg" class="pm-2" />
          <h1 class="pm-3 c-w">Surfer Buddy</h1>
        </div>
      </div>

      <div class="pm-a FSV grow w100">
        <div class="pm-4 w100 FC ta-c font-title c-d bc-l">
          Score this week: 95%
        </div>
        <div class="pm-5 w100 FC bc-l bb">
          <div class="pm-6 w100 ta-r font-graph bc-l">
            <div class="pm-7-1">Safe</div>
            <img class="pm-7-2" src="../media/paw_lowRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-1"></div>
            </div>
            <div class="pm-7-1">Quite Safe</div>
            <img class="pm-7-2" src="../media/paw_mediumRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-2"></div>
            </div>
            <div class="pm-7-1">Unsafe</div>
            <img class="pm-7-2" src="../media/paw_highRisk.svg" />
            <div class="pm-7-3"></div>
            <div class="pm-7-4 FS">
              <div class="pm-8 pm-8-3"></div>
            </div>
          </div>
        </div>

        <div class="pm-n rel w100">
          <div class="pm-n2 rel f ov-h">
            <img class='f of-cont' src="../media/doggo2.svg" />
          </div>
          <div class="pm-n3 FSV f">
            <div class="pm-n4 w100 rig">
              <div class="pm-n5 w100">Name: Lucky</div>
              <div class="pm-n5 w100">Age: 3 months</div>
              <div class="pm-n5 w100">Health: 95%</div>
            </div>
            <div class="pm-n6 FSV w100 grow">
              <div class="pm-n5 w100 rig">Awards</div>
              <div class="pm-n7 FC grow">
                <img class="pm-n8" src="../media/medal1.png" />
                <img class="pm-n8" src="../media/medal2.png" />
                <img class="pm-n8" src="../media/medal3.png" />
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="bct w100 pm-z rig pm-10 c-w">
        <div class="pm-11 FC ta-c font-bottom br" onclick="openPrivacyPolicy()">
          Privacy Policy
        </div>
        <div class="pm-11 FC ta-c font-bottom br">Internet safety lessons</div>
        <div class="pm-11 FC ta-c font-bottom">Account</div>
      </div>
    </div>
  </body>
</html>
